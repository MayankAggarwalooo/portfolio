  <style>

    /* Hero Section */
.hero {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 4rem 8%;
  flex-wrap: wrap;
}

.hero-text {
  flex: 1;
}

.hero-text .intro {
  font-size: 2rem;
  color: #0095c8;
  margin-bottom: 1rem;
}

.hero-text h1 {
  font-size: 2.5rem;
  font-weight: 700;
  margin-bottom: 1rem;
}

.highlight {
  color: #0095c8;
}

/* Typewriter */
#typewriter {
  font-size: 1.2rem;
  font-weight: 600;
  color: #a05900;
  min-height: 1.5em;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid #ffffff;
  animation: blink-caret 0.75s step-end infinite;
}

@keyframes blink-caret {
  50% { border-color: transparent; }
}

/* Buttons */
.buttons {
  margin-top: 1.5rem;
}

.btn-primary,
.btn-outline {
  padding: 0.6rem 1.2rem;
  font-size: 1rem;
  border-radius: 6px;
  text-decoration: none;
  margin-right: 1rem;
  transition: 0.3s;
  cursor: pointer;
}

.btn-primary {
  background-color: #0095c8;
  color: white;
  border: none;
}

.btn-outline {
  border: 2px solid #0095c8;
  color: #0095c8;
  background: transparent;
}

.btn-primary:hover {
  background-color: #007aad;
}

.btn-outline:hover {
  background-color: #0095c8;
  color: white;
}

/* Social Icons */
.social-icons {
  margin-top: 1.5rem;
}

.social-icons a {
  font-size: 2.2rem;
  color: #040404;
  margin-right: 1rem;
  transition: color 0.3s ease;
}

.social-icons a:hover {
  color: #005d7a;
}

/* Hero Image */
.hero-img {
  flex: 1;
  text-align: center;
}

.hero-img img {
  width: 300px;
  max-width: 100%;
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}
  </style>
</head>
